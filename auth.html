<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/site/auth.css">
</head>
<body>
    <div class="container" id="container">
        <h2>Sign In</h2>
        <form id="signin-form" action="https://database-jxjm.vercel.app/auth" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="forgot-link">
            <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        </div>
        <div class="toggle-link">
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>
    </div>
    
    <script>
        function toggleForm() {
            const container = document.getElementById('container');
            const isSignIn = container.querySelector('h2').textContent === 'Sign In';
            container.querySelector('h2').textContent = isSignIn ? 'Sign Up' : 'Sign In';
            container.querySelector('form').id = isSignIn ? 'signup-form' : 'signin-form';
            container.querySelector('form').action = 'https://database-jxjm.vercel.app/auth';
            container.querySelector('form').innerHTML = isSignIn ? `
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            ` : `
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            `;
            container.querySelector('.forgot-link').style.display = isSignIn ? 'block' : 'none';
            container.querySelector('.toggle-link p').innerHTML = isSignIn ? 
                `Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>` : 
                `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`;
        }

        function forgotPassword() {
            alert('Redirecting to forgot password page.');
            // Redirect to forgot password page
            window.location.href = 'https://database-jxjm.vercel.app/forgot-password';
        }
    </script>
</body>
</html>
