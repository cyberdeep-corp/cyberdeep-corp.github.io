<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .forgot-link {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h2>Sign In</h2>
        <form id="signin-form" action="https://samriddha4411.github.io/api/v1/database/cyberdeep/signin-up" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="forgot-link">
            <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        </div>
        <div class="toggle-link">
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>
    </div>
    
    <script>
        function toggleForm() {
            const container = document.getElementById('container');
            const isSignIn = container.querySelector('h2').textContent === 'Sign In';
            container.querySelector('h2').textContent = isSignIn ? 'Sign Up' : 'Sign In';
            container.querySelector('form').id = isSignIn ? 'signup-form' : 'signin-form';
            container.querySelector('form').action = 'https://samriddha4411.github.io/api/v1/database/cyberdeep/signin-up';
            container.querySelector('form').innerHTML = isSignIn ? `
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            ` : `
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            `;
            container.querySelector('.forgot-link').style.display = isSignIn ? 'block' : 'none';
            container.querySelector('.toggle-link p').innerHTML = isSignIn ? 
                `Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>` : 
                `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`;
        }

        function forgotPassword() {
            alert('Redirecting to forgot password page.');
            // Redirect to forgot password page
            window.location.href = 'https://samriddha4411.github.io/api/v1/database/cyberdeep/forgot-password';
        }
    </script>
</body>
</html>
